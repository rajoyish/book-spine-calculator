<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Book Spine Width Calculator by Rajesh Budhathoki"
    />
    <meta
      name="keywords"
      content="Graphic, Web, Design, Development, Nepal, affordable graphic design in Nepal, best web design and devlopment in Nepal, Nepali Translation in Nepal, graphic designer in Kathmandu, designer of nepal, web design in Nepal"
    />
    <meta name="author" content="Rajesh Budhathoki" />

    <title>Spine Width Calculator by Rajesh Budhathoki</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://www.brajesh.com.np/assets/img/fevicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://www.brajesh.com.np/assets/img/fevicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://www.brajesh.com.np/assets/img/fevicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="https://www.brajesh.com.np/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#00a300" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(90deg, #4b79a1 0%, #283e51 100%);
      }
      #loading,
      #results {
        display: none;
      }

      .input-group-text {
        width: 150px;
      }

      input#paper-weight,
      input#pages {
        border-color: #007aff;
      }

      input#mm,
      input#cm,
      input#inch {
        border-color: #27a844;
      }

      option.papertype {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center my-5">
            <div class="logo my-3">
              <a href="https://himalayanprint.com/"
                ><img
                  class="my-4"
                  src="/img/himalayanprint.com.png"
                  alt="Himalayan Printing Press"
                  width="70%"
              /></a>
            </div>
            <h2 class="heading display-5 pb-4">Spine Calculator</h2>
            <form id="calculate-spine">
              <div class="form-group">
                <div class="input-group pb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary text-white"
                      >Paper Weight</span
                    >
                  </div>
                  <select class="form-control" id="paperWeight">
                    <option class="papertype" disabled>
                      Offset White Uncoated
                    </option>
                    <option value="0.05">70 gsm</option>
                    <option value="0.060">80 gsm</option>

                    <option class="papertype" disabled>Woodfree</option>
                    <option value="0.056">70 gsm</option>
                    <option value="0.060">80 gsm</option>

                    <option class="papertype" disabled>Weightless</option>
                    <option value="0.064">60 gsm</option>
                    <option value="0.081">70 gsm</option>

                    <option class="papertype" disabled>Nepali Maplitho</option>
                    <option value="0.04375">48 gsm</option>
                    <option value="0.05">60 gsm</option>

                    <option class="papertype" disabled>Indian Maplitho</option>
                    <option value="0.051">70 gsm</option>

                    <option class="papertype" disabled>JK Lucky-5</option>
                    <option value="0.055">75 gsm</option>

                    <option class="papertype" disabled>Art Paper</option>
                    <option value="0.0625">150 gsm</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group pb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary text-white"
                      >No. of Pages</span
                    >
                  </div>
                  <input type="number" id="pages" class="form-control" />
                </div>
              </div>

              <div class="form-group pb-2">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>
            <!-- LOADER HERE -->
            <div id="loading">
              <img src="img/loading.gif" />
            </div>
            <!-- RESULTS  -->
            <div id="results" class="pt-4">
              <h5>The spine will be:</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-success text-white">
                      mm</span
                    >
                  </div>
                  <input type="number" id="mm" class="form-control" disabled />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-success text-white">
                      cm</span
                    >
                  </div>
                  <input type="number" id="cm" class="form-control" disabled />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-success text-white"
                      >inch</span
                    >
                  </div>
                  <input
                    type="number"
                    id="inch"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            </div>
            <footer>
              Developed by
              <a href="https://www.brajesh.com.np/">Rajesh Budhathoki</a>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
